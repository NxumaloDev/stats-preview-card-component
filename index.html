<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <picture>
          <source media="(min-width: 375px)" srcset="./images/image-header-mobile.jpg">
          <source media="(min-width: 500px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="image" style="width: 100%;">
        </picture>
      </div>
      <div class="stats-ctn">
        <div class="stats-text">
          <h2>Get <span>insights</span> that help your business grow.</h2>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div>
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div>
            <h3>314</h3>
             <p>templates</p>
          </div>
          <div>
            <h3>12m+</h3>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
